<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link href="./style.css" rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			href="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"
		/>
	</head>

	<body>
		<div class="result-card">
			<p class="result-text"></p>
		</div>
		<h1 class="title">Tic-Tac-Toe</h1>

		<div class="game-card">
			<div class="Xs">
				<text class="X-s">X's</text>
				<div class="input-toggle">
					<div class="switch-ctn">
						<text class="status-nr"> PLAYER </text>
						<label class="switch" id="form-switch">
							<input class="input-tog" id="tog-val" type="checkbox" />
							<span class="slider round"></span>
						</label>
						<text class="status-r"> AI </text>
					</div>
				</div>
			</div>
			<div class="mid-ctn">
				<div class="start-btn-ctn">
					<button class="start-btn">Start!</button>
				</div>
				<div class="game-board">
					<div class="board">
						<button class="grid" id="zero" value="0">
							<p class="move"></p>
						</button>
						<button class="grid" id="one" value="1">
							<p class="move"></p>
						</button>
						<button class="grid" id="two" value="2">
							<p class="move"></p>
						</button>
						<button class="grid" id="three" value="3">
							<p class="move"></p>
						</button>
						<button class="grid" id="four" value="4">
							<p class="move"></p>
						</button>
						<button class="grid" id="five" value="5">
							<p class="move"></p>
						</button>
						<button class="grid" id="six" value="6">
							<p class="move"></p>
						</button>
						<button class="grid" id="seven" value="7">
							<p class="move"></p>
						</button>
						<button class="grid" id="eight" value="8">
							<p class="move"></p>
						</button>
					</div>
				</div>
			</div>

			<div class="Os">
				<text class="O-s">O's</text>
				<div class="input-toggle2">
					<div class="switch-ctn2">
						<text class="status-nr2"> PLAYER </text>
						<label class="switch2" id="form-switch2">
							<input class="input-tog2" id="tog-val2" type="checkbox" />
							<span class="slider2 round2"></span>
						</label>
						<text class="status-r2"> AI </text>
					</div>
				</div>
			</div>
		</div>

		<div class="diff-reset-clear">
			<div class="select">
				<select name="AI Difficulty" class="diff-select">
					<option value="">AI Difficulty:</option>
					<option value="Normal">Normal</option>
					<option value="Impossible">Impossible</option>
				</select>
			</div>

			<button class="restart-btn">Restart</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
